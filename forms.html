<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <input type="text" placeholder="Seu nome">
        <br>
        <label for="email">Seu e-mail</label>
        <input type="email" id="email">
        <br>
        <input type="tel" name="" id="" placeholder="Seu telefone">
        <input type="number" max="10" min="2" step="2" name="" id="">
        <input type="color" name="" id="">
        <br>
        <input type="checkbox" name="" id="">
        <label for="checkbox" id="checkbox-termos">aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input required="true" type="radio" name="cor_favorita" id="cor-vermelha"> <label for="cor-vermelha">Vermelhor</label><br>
        <input required="true" type="radio" name="cor_favorita" id="cor-verde"> <label for="cor-verde">verde</label><br>
        <input required="true" type="radio" name="cor_favorita" id="cor-azul"> <label for="cor-azul">azul</label><br>
        <br>
        <label for="">Qual seu filme favorito?</label><br>
        <select multiple >
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">
            enviar
        </button>
        <button type="reset">
            limpar
        </button>
        <br>
        <input type="file">
    </form>
</body>
</html>
